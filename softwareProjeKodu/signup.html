<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol - GREEN TRAILBLAZER</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "eco-green": "#10b981",
              "forest-green": "#059669",
              "light-gray": "#f4f4f5",
              "carbon-blue": "#3b82f6",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body
    class="h-screen w-full flex items-center justify-center overflow-hidden font-sans relative"
  >
    <div
      class="absolute inset-0 bg-black bg-opacity-40 z-0"
      style="
        background-image: url('arkaplan.jpg.jpeg');
        background-size: cover;
        background-position: center;
      "
    ></div>

    <div class="relative z-10 w-full max-w-md p-4">
      <div
        class="bg-white bg-opacity-95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-gray-200"
      >
        <div class="text-center mb-8">
          <a
            href="index.html"
            class="inline-block text-3xl font-extrabold text-eco-green hover:text-forest-green transition mb-2"
          >
            <i class="fas fa-leaf mr-2"></i>GREEN TRAILBLAZER
          </a>
          <h2 class="text-2xl font-bold text-gray-800">Aramıza Katılın</h2>
          <p class="text-gray-500 text-sm mt-1">
            Gezegeni kurtarmak için ilk adımı atın.
          </p>
        </div>

        <form id="registerForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Ad Soyad</label
            >
            <input
              type="text"
              id="regName"
              required
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Örn: Ahmet Yılmaz"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Meslek</label
            >
            <input
              type="text"
              id="occupation"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Örn: Öğrenci"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >E-posta Adresi</label
            >
            <input
              type="email"
              id="regEmail"
              required
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="ornek@gmail.com"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Şifre</label
            >
            <input
              type="password"
              id="regPass"
              required
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="********"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-eco-green hover:bg-forest-green text-white font-bold py-3 rounded-lg"
          >
            Kayıt Ol
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Zaten bir hesabınız var mı?
            <a
              href="login.html"
              class="text-eco-green font-bold hover:underline"
              >Giriş Yap</a
            >
          </p>
        </div>
      </div>

      <p class="text-center text-gray-300 text-xs mt-4 opacity-80">
        &copy; 2025 Green Trailblazer.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
