<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - GREEN TRAILBLAZER</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "eco-green": "#10b981",
              "forest-green": "#059669",
            },
          },
        },
      };
    </script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="h-screen w-full flex items-center justify-center relative"
    style="
      background-image: url('./arkaplan.jpg.jpeg');
      background-size: cover;
      background-position: center;
    "
  >
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative z-10 w-full max-w-md px-6">
      <div
        class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl shadow-2xl p-8 border-t-4 border-eco-green"
      >
        <div class="text-center mb-8">
          <div
            class="inline-block p-3 rounded-full bg-green-100 text-eco-green mb-3"
          >
            <i class="fas fa-leaf text-3xl"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Hoş Geldiniz</h2>
          <p class="text-gray-500 text-sm">
            Karbon ayak izinizi yönetmek için giriş yapın.
          </p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >E-posta Adresi</label
            >
            <input
              id="email"
              type="email"
              required
              class="w-full px-4 py-3 border rounded-lg"
              placeholder="ornek@gmail.com"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Şifre</label
            >
            <input
              id="password"
              type="password"
              required
              class="w-full px-4 py-3 border rounded-lg"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-eco-green hover:bg-forest-green text-white font-bold py-3 rounded-xl"
          >
            Giriş Yap
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
          Hesabınız yok mu?

          <a
            href="signup.html"
            class="text-eco-green font-bold hover:underline"
          >
            Hemen Üye Ol
          </a>
        </div>
      </div>

      <div class="text-center mt-6 text-white text-sm opacity-80">
        &copy; 2025 Green Trailblazer. Tüm hakları saklıdır.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
