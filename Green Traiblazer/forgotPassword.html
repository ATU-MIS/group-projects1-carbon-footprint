<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Sıfırlama - GREEN TRAILBLAZER</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "eco-green": "#10b981",
              "forest-green": "#059669",
              "light-gray": "#f4f4f5",
              "carbon-blue": "#3b82f6",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      .blur-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        background-image: url("./arkaplan.jpg.jpeg");
        background-size: cover;
        background-position: center;
        filter: blur(8px);
        z-index: -1;
        transform: scale(1.02);
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="h-screen w-full flex items-center justify-center overflow-hidden font-sans relative"
  >
    <div class="blur-bg"></div>
    <div class="absolute inset-0 bg-black bg-opacity-40 z-0"></div>

    <div class="relative z-10 w-full max-w-sm p-4 animate-fadeInUp">
      <div
        class="bg-white bg-opacity-95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-gray-200"
      >
        <div class="text-center mb-6">
          <div
            class="w-16 h-16 bg-blue-100 text-carbon-blue rounded-full flex items-center justify-center mx-auto mb-4 text-2xl"
          >
            <i class="fas fa-key"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Şifremi Unuttum</h2>
          <p class="text-gray-500 text-sm mt-2">
            Endişelenmeyin! E-posta adresinizi girin, size şifrenizi
            sıfırlamanız için bir bağlantı gönderelim.
          </p>
        </div>

        <form action="#" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >E-posta Adresi</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                required
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-carbon-blue focus:border-transparent outline-none transition"
                placeholder="ornek@gmail.com"
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-carbon-blue hover:bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition duration-300"
          >
            Sıfırlama Bağlantısı Gönder
          </button>
        </form>

        <div class="mt-6 text-center">
          <a
            href="login.html"
            class="text-gray-600 hover:text-gray-800 text-sm font-medium flex items-center justify-center"
          >
            <i class="fas fa-arrow-left mr-2"></i> Giriş Ekranına Dön
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
